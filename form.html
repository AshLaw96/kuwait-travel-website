<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta tags for search engines -->
        <meta name="description" content="Visit Kuwait. A guide why you should visit Kuwait. Ideas on places to visit, attractions, hotels and other information of Kuwait.">
        <meta name="keywords" content="visit kuwait, travel, holiday, middle east, arabic.">
        <title>Visit Kuwait</title>
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <!-- CSS styles -->
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Header content -->
        <header>
            <h2 id="register-title">kuwait Registration</h2>
            <p id="register-h-txt">Now is your time to input your details, so that we can help you secure your journey of a lifetime and go on that holiday people only dream of.</p>
        </header>
        <main>
            <!-- Navigation content -->
            <label for="tab-bar" class="tab-label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" id="tab-bar" name="tab-bar">
            <nav>
                <ul id="navbar">
                    <li id="home-nav">
                        <a href="index.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Welcome page</span>
                        </a>
                    </li>
                    <li id="gallery-nav" >
                        <a href="gallery.html">
                            <i class="fa-solid fa-images"></i>
                            <span>Photo album</span>
                        </a>
                    </li>
                    <li id="form-nav">
                        <a href="form.html" class="current">
                            <i class="fa-solid fa-file-signature"></i>
                            <span>Get in touch</span>
                        </a>
                    </li>
                </ul>
            </nav>
             <!-- Main content -->
            <section id="form">
                <form action="confirmation.html" id="sign-up">
                    <!-- Personal details content -->
                    <fieldset>
                        <legend>Personal Details <i class="fa-solid fa-id-card"></i></legend>
                        <label for="full-name">Full Name: </label>
                        <input type="text" id="full-name" name="full-name" class="details" required placeholder="Full name required">
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" class="details" required placeholder="Email address required">
                    </fieldset>
                    <!-- Travel details content -->
                    <fieldset id="travel-details">
                        <legend>Travel Details <i class="fa-solid fa-globe"></i></legend>
                        <label for="adults">Adults: </label>
                        <input type="number" id="adults" name="adults" class="details" required min="1" placeholder="Amount required">
                        <label for="child">Children: </label>
                        <input type="number" id="child" name="child" class="details" required placeholder="Amount required">
                        <label for="arrival">Arrival: </label>
                        <input type="date" id="arrival" name="arrival" class="details">
                        <label for="depart">Departure: </label>
                        <input type="date" id="depart" name="depart" class="details">
                        <div id="packages">
                            <label for="board">Packages:</label>
                            <br>
                            <label for="board">All Inclusive</label>
                            <input type="checkbox" id="board" name="board" value="All-inclusive" checked>
                            <label for="board">Full Board</label>
                            <input type="checkbox" id="board" name="board" value="Full-board">
                            <label for="board">Half Board</label>
                            <input type="checkbox" id="board" name="board" value="Half-board">
                            <label for="board">Bed & Breakfast</label>
                            <input type="checkbox" id="board" name="board" value="B&B">
                        </div>
                        <div id="area-wrap">
                            <label for="area-of-stay" class="options-label">City/Town/Village (optional)</label>
                            <select name="area-of-stay" id="area-of-stay" class="area-options">
                                <option value="">(select one)</option>
                                <option value="1">Kuwait City</option>
                                <option value="2">Al Jahra</option>
                                <option value="3">Ahmadi</option>
                                <option value="4">Salmiya</option>
                                <option value="5">Other</option>
                            </select>
                            <textarea name="area-of-stay" id="area-of-stay" class="area-text" rows="4" cols="40" placeholder="Please tells us if there is a specific place or zone you would like to stay."></textarea>
                        </div>
                    </fieldset>
                    <div id="terms-wrap"> 
                        <label for="terms">
                            <p>
                                I agree to the <a href="https://documents.travelguard.com/dynamicdoc?parser=tags&document-type=pwd&partner=qatar&country=kw" target="_blank">Terms & Conditions</a>
                            </p>
                        </label>
                        <label for="terms">Agree</label>
                        <input type="radio" id="terms" name="terms" value="Agree" required>
                        <label for="terms">Disagree</label>
                        <input type="radio" id="terms" name="terms" value="Disagree" checked>
                    </div>
                    <input type="submit" class="submit form-button" value="Submit">
                    <input type="reset" class="reset form-button" value="Refresh">
                </form>
            </section>
        </main>
        <!-- Footer content -->
        <footer>
            <ul id="socials">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/" target="_blank" rel="noopener" aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
                </li>
            </ul>
        </footer>
        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/5c8b8e6738.js" crossorigin="anonymous"></script>
    </body>
</html>
